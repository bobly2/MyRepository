
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>login</title>
</head>
<body>
<p th:text="${name}" >name</p>
<p th:text="'Hello！ ' + ${name} + '!'" >hello world</p>
<p th:text="|Hello！ ${name}!|" >hello world</p>
	<form action="/dologin" accept-charset="utf-8" method="post">
		<div>
		    <label>用户名</label><input type="text" class="text" id="username"
				placeholder="用户名" name="username"  tabindex="1"/>
		</div>
		<div>
			<label>密    码</label><input type="password"
				class="text" id="password" placeholder="密码"  name="password"
				tabindex="2"/>
		</div>
		
		<div>
			<span>没有账号？<a href="/register">注册</a></span>
			<button type="reset" value="重置" id="reset">重置</button>
			<button type="submit" value="登录" >登录</button>
		</div>
	</form>
</body>
</html>
