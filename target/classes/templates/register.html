<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>注册</title>
</head>
<body>
	<form accept-charset="utf-8" action="/doregister" method="post">
		<div>
			<label>用户名称</label>
			<input type="text" id="username" placeholder=" 用户名"
				name="username" />
		</div>
		<div>
			<label>e-mail</label><input type="email" id="email"
				placeholder="email" name="email" />
		</div>
		<div>
			<label>登录密码</label><input type="password" id="password"
				placeholder=" 密码 " name="password" />
		</div>
		<div>
			<label>确认密码</label>
			<input type="password" id="password2"
				placeholder=" 确认密码" name="password2" />
		</div>
		<div>
			<span>已有账号去</span><a href="/">登录</a> <input type="submit"
				 value="同意协议并注册" />
		</div>
	</form>
</body>
</html>
